<!DOCTYPE html>
<html>
<head>
  <title>Glitter Documentation Site</title>
  <link rel="stylesheet" type="text/css" href="/main.css">
</head>
<body>
    <nav id="navMenu">
      </nav>
      <script type="text/template" id="loadNav">
          <ul>
              {{#navLinks}}
                  <li>
                      <a href="{{linkDestination}}">
                              {{linkName}}
                      </a>
                  </li>
              {{/navLinks}}
          </ul>
      </script>

    <header>
        <h2>Tags</h2>
        <span>NOTE: when disabled, Range input is gray</span>
    </header>

    <section>
        <label class="wwcode-label">Title</label>
        <input type="text" class="wwcode-input" placeholder="This is a general input">
        <div class="wwcode-tag">
          <span>tag</span>
          <span class="wwcode-delete">+</span>
        </div>
        <pre>CODEBLOCK</pre>
    </section>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
