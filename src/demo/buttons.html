<!DOCTYPE html>
<html>
<head>
  <title>Glitter Documentation Site</title>
  <link rel="stylesheet" type="text/css" href="/main.css">
</head>
<body>
    <nav id="navMenu">
    </nav>
    <script type="text/template" id="loadNav">
        <ul>
            {{#navLinks}}
                <li>
                    <a href="{{linkDestination}}">
                            {{linkName}}
                    </a>
                </li>
            {{/navLinks}}
        </ul>
    </script>

  <header>
    <h2>Buttons</h2>
    <span>NOTE:
        <ul>
            <li>When buttons are hovered they should have a lighter teal color.</li>
            <li>When buttons are pressed they should have a darker teal color.</li>
            <li>When buttons are disabled they should be gray and not allow pointer events.</li>
        </ul>
    </span>
  </header>

  <section>
        <button class="wwcode-button">Button</button>
  </section>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
